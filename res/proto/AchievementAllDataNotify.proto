syntax = "proto3";

option csharp_namespace = "Proto";

message Achievement {
  enum Status {
    INVALID = 0;
    UNFINISHED = 1;
    FINISHED = 2;
    REWARD_TAKEN = 3;
  }
  uint32 timestamp = 3;
  uint32 current = 14;
  uint32 total = 8;
  uint32 id = 1;
  Status status = 13;
}

message AchievementAllDataNotify {
    repeated Achievement list = 2;
}
