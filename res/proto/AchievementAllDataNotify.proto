syntax = "proto3";

option csharp_namespace = "Proto";

message Achievement {
  enum Status {
    INVALID = 0;
    UNFINISHED = 1;
    FINISHED = 2;
    REWARD_TAKEN = 3;
  }
  uint32 timestamp = 6;
  uint32 current = 12;
  uint32 total = 3;
  uint32 id = 9;
  Status status = 11;
}

message AchievementAllDataNotify {
    repeated Achievement list = 5;
}
