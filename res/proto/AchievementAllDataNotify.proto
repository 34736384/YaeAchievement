syntax = "proto3";

option csharp_namespace = "Proto";

message Achievement {
  enum Status {
    INVALID = 0;
    UNFINISHED = 1;
    FINISHED = 2;
    REWARD_TAKEN = 3;
  }
  uint32 timestamp = 9;
  uint32 current = 3;
  uint32 total = 4;
  uint32 id = 10;
  Status status = 2;
}

message AchievementAllDataNotify {
    repeated Achievement list = 11;
}
