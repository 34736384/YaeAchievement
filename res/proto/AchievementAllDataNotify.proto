syntax = "proto3";

option csharp_namespace = "Proto";

message Achievement {
  enum Status {
    INVALID = 0;
    UNFINISHED = 1;
    FINISHED = 2;
    REWARD_TAKEN = 3;
  }
  uint32 timestamp = 11;
  uint32 current = 15;
  uint32 total = 3;
  uint32 id = 14;
  Status status = 8;
}

message AchievementAllDataNotify {
    repeated Achievement list = 9;
}
